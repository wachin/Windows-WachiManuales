  <script language="Javascript" type="text/javascript">

      function SUdoKey(name)
      {
      window.location='skp:DoKey@' + name;
      }
      function SUexitKey(name)
      {
      window.location='skp:ExitKey@' + name;
      }
      
	function DL_translate(id, newtext)
	{
		var newentry=document.getElementById(id);
		newentry.firstChild.data=newtext;

	}

	function DL_translate_button(id, newtext)
	{
				
		var newentry=document.getElementById(id);
		newentry.value=newtext;

	}



      </script>
      
  </HEAD>
  <body bgcolor=#788B9A>
      <div>
      <form name="theForm" action="#">
        <h1><span name="title" id="title">Enter registration key</span></h1>
           
        <span name="t1" id="t1">Copy and paste your registration key in the text area below</span><br>
	<textarea name="regkey" id="regkey" cols="80" rows="20" value=""/></textarea>
	<hr>
        <input type=button name="do_key" id="do_key" value="Activate"
        onClick="SUdoKey(this.value)">
        <input type=button name="exit_key" id="exit_key" value="Cancel" 
        onClick="SUexitKey(this.value)">
        
        </form>
        	<font size="2pt"><i><span name="author" id="author">.</span></i></font>

      </div>
      
 
      </body>
