<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
<HTML>
  <HEAD>
  <title> 1001bit.com - Revolve surface  </title>
	<style type="text/css">
	<!--
	body,td,a,p,.h{font-family:arial,sans-serif; font-size:10pt;}
	h1 {  font-size: 16pt; color: #ffffff;}
	h2 { font-size: 12pt; }
	h3 { font-size: 11pt; }
	p { font-size: 10pt; }

	.f1 {font-size: 16pt}
	.f2 {font-size: 14pt}
	a {text-decoration: none}
	a:hover {color:#ff0000; font-size:12pt}
	.textbox {
	 background-color: white; font-size: 12px;
	 border: 1px solid #000000;
	}	

	-->
	</style>	
  
  <script language="Javascript" type="text/javascript">
      function SUdorevsurf(name)
      { 
      window.location='skp:Dorevsurf@' + name;
      }
      function SUexitrevsurf(name)
      {
      window.location='skp:Exitrevsurf@' + name;
      }

      function DL_revsurf_angle(ang)
     { 
        document.theForm.revsurf_angle.value = ang;
      }

      function DL_revsurf_segments(seg)
     { 
        document.theForm.revsurf_segments.value = seg;
      }

      function DL_revsurf_scale(scl)
     { 
        document.theForm.revsurf_scale.value = scl;
      }

    function DL_enter_scale()
    {
    document.myPic.src="images/revsurf_2.png";
    document.theForm.revsurf_scale.select();
    }
    
    function DL_enter_angle()
    {
    document.myPic.src="images/revsurf_1.png";
    document.theForm.revsurf_angle.select();
    } 


	function DL_translate(id, newtext)
	{
		var newentry=document.getElementById(id);
		newentry.firstChild.data=newtext;

	}

	function DL_translate_button(id, newtext)
	{
				
		var newentry=document.getElementById(id);
		newentry.value=newtext;

	}











</script>
      
  </HEAD>
  <body bgcolor=#788B9A>
      <div>
      <form name="theForm" action="#">
        
	
  <table>
        <tr><td><h1><span name="title" id="title">Create Revolved Surface</span> </h1></td></tr>
        <tr><td colspan=2><img src='images/revsurf_1.png' name="myPic" id="myPic"></td></tr>
        <tr><td><span name="t1" id="t1">Revolve angle</span> (a)</td><td><input type=text class="textbox"  name="revsurf_angle" id="revsurf_angle" onfocus="javascript:DL_enter_angle()"></td></tr>
        <tr><td><span name="t2" id="t2">Surface segments</span></td><td><input type=text class="textbox"  name="revsurf_segments" id="revsurf_segments"></td></tr>
        <tr><td><span name="t3" id="t3">Revolve scale</span> (X)</td><td><input type=text class="textbox"  name="revsurf_scale" id="revsurf_scale" onfocus="javascript:DL_enter_scale()"></td></tr>
	</table>

  <hr>
        <input type=button name="do_revsurf" id="do_revsurf" value="Create Revolved Surface"
         onClick="SUdorevsurf(this.value)">
        <input type=button name="exit_revsurf" id="exit_revsurf" value="Exit" 
        onClick="SUexitrevsurf(this.value)">
        
        </form>
	<font size="2pt"><i><span name="author" id="author">.</span></i></font>
      </div>
      
 
      </body>
      
</html>
